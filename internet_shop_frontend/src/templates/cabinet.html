{% extends "_base.html" %}

{% block content %}
  <main class="container mt-3">
    <div class="row mt-5">

      <p>Мої покупки</p>
      {% for shop_list in shop_list %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="h5 card-title">{{ shop_list.date }}</h2>
            <a href="{{ url_for('get_shop_list', id=shop_list.id) }}" class="btn btn-sm btn-primary">Список товарів</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </main>
{% endblock content %}
